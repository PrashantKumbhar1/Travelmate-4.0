<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed | Travelmate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travelmate</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Book.html">Search</a></li>
                <li><a href="login.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="confirmation-animation">
            <div class="checkmark">âœ“</div>
            <h2>Booking Confirmed!</h2>
            <p>Your booking ID: #<span id="booking-id">${Math.floor(Math.random() * 1000000)}</span></p>
            <p>Redirecting to homepage in <span id="countdown">5</span> seconds...</p>
        </section>
    </main>

    <script>
    let seconds = 5;
    const countdown = setInterval(() => {
        document.getElementById('countdown').textContent = --seconds;
        if (seconds <= 0) {
            clearInterval(countdown);
            window.location.href = 'index.html';
        }
    }, 1000);
    </script>
   
<script defer src="script.js"></script>
</body>
</html>
